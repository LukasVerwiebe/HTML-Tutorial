<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>

		<form > 	<!-- action="DO_SOMETHING.PHP" -->
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" placeholder="Spongebob">

			<br><br>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" placeholder="Squarepants">

			<br><br>

			<label for="title">Title:</label>

			<label for="Mr.">Mr.</label>
			<input type="radio" name="title" value="Mr." id="Mr.">
			<label for="Mrs.">Mrs.</label>
			<input type="radio" name="title" value="Mrs." id="Mrs.">
			<label for="Miss.">Miss.</label>
			<input type="radio" name="title" value="Miss." id="Miss.">
			<label for="PhD">PhD</label>
			<input type="radio" name="title" value="PhD" id="PhD">

			<br><br>

			<label for="payment">Payment:</label>

			<select id="payment">
				<option value="visa">visa</option>
				<option value="mastercard">mastercard</option>
				<option value="giftcard">giftcard</option>
				<option value="check">check</option>
			</select>

			<br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Mustermann@gmail.com">

			<br><br>

			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" min="2000-01-01">

			<br><br>

			<label for="quantity">Quantity:</label>
			<input type="number" name="quantity" id="quantity" min="0" max="99" value="1">

			<br><br>

			<label for="phone">Phone #:</label>
			<input type="tel" id="phone" name="phone">

			<br><br>

			<label for="password">Password:</label>
			<input type="password" id="pass" name="pass" maxlength="12">
			max. 12 characters

			<br><br>

			<label for="rank">Rate us:</label>
			1<input type="range" step="25" value="100">5

			<br><br>

			<label for="subscription">Subscribe:</label>
			<input type="checkbox" id="subscribe" name="subscribe">

			<br><br>

			<label for="upload">upload file:</label>
			<input type="file" id="myfile" name="myfile" accept=".txt">

			<br><br>

			<input type="reset">

			<br><br>

			<input type="submit">


		</form>
		
	</body>
</html>
